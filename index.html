<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script type="module" crossorigin src="/confidential-blind-auction/assets/index-BQ7U_iwV.js"></script>
  <link rel="stylesheet" crossorigin href="/confidential-blind-auction/assets/index-BO-fS1l7.css">
</head>

<body>
  <div id="error-overlay"
    style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); color: red; z-index: 9999; padding: 20px; overflow: auto; font-family: monospace;">
    <h2>Runtime Error</h2>
    <pre id="error-message"></pre>
  </div>
  <script>
    window.onerror = function (msg, url, line, col, error) {
      document.getElementById('error-overlay').style.display = 'block';
      document.getElementById('error-message').innerText += `Error: ${msg}\nAt: ${url}:${line}:${col}\nStack: ${error?.stack}\n\n`;
      return false;
    };
    window.onunhandledrejection = function (event) {
      document.getElementById('error-overlay').style.display = 'block';
      document.getElementById('error-message').innerText += `Unhandled Rejection: ${event.reason}\n\n`;
    };
  </script>
  <div id="root"></div>
</body>

</html>
